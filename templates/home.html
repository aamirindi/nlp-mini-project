<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Spam SMS Detector</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='spam.gif') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}" />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <h2 class="container-heading">
        <span>Spam Detector</span> for Short Message Service (SMS)
      </h2>
      <div class="description">
        <p><span id="element"></span>...</p>
      </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
      <form action="{{ url_for('predict') }}" method="POST">
        <textarea
          class="message-box"
          name="message"
          rows="15"
          cols="75"
          placeholder="Enter Your Message Here..."></textarea
        ><br />
        <input type="submit" class="my-cta-button" value="Predict" />
      </form>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: [
          "NLP Web App.",
          "Built with Flask.",
          "Deployed using Heroku.",
        ],
        typeSpeed: 100,
        loop: true,
      });
    </script>
  </body>
</html>
