<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Spam SMS Detector</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='span.gif') }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}" />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <h2 class="container-heading">
        <span>Spam Detector</span> for Short Message Service (SMS)
      </h2>
    </div>

    <!-- Result -->
    <div class="results">
      {% if prediction==1 %}
      <h1>
        Prediction:
        <span class="danger">Gotcha! This is a SPAM message. </span>
      </h1>
      <img
        class="gif"
        src="{{ url_for('static', filename='giphy.gif') }}"
        alt="SPAM Image" />
      {% elif prediction==0 %}
      <h1>
        Prediction:
        <span class="safe">Great! This is NOT a spam message. </span>
      </h1>
      <img
        class="gif"
        src="{{ url_for('static', filename='mr-bean-thumbs-up.gif') }}"
        alt="Not a spam image" />
      {% endif %}
    </div>
  </body>
</html>
